<!DOCTYPE html>
<html>
  <head>
    <title>Table</title>
    <style>
      table,
      td,
      tr {
          border: 1px solid black;
          border-collapse: collapse;
      }
    </style>
  </head>

  <body>
    <table>
      <tr>
        <td>head</td>
        <td>98.1%</td>
      </tr>
      <tr>
        <td>body</td>
        <td>97.9%</td>
      </tr>
      <tr>
        <td>html</td>
        <td>97.9%</td>
      </tr>
    </table>
  </body>
</html>
