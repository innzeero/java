<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <h1>Array</h1>
  <h2>Syntax</h2>
  <script>
    var things = ["leaf", "tree"];
  </script>
  <h2>get</h2>
  <script>
    document.write(things[0]);
     document.write(things[1]);
  </script>
  <h2>add</h2>
  <script>
    things.push("flower");
    things.push("coffee");
  </script>
  <h2>count</h2>
  <script>
    document.write(things.length);
  </script>
</body>

</html>
